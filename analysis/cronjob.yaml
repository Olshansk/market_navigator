apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: analysis
  labels:
    job: analysis
spec:
  ## Weekly cron schedule. Change to daily once I upgrade to a paid plan.
  schedule: "0 0 * * 0"
  concurrencyPolicy: "Forbid"
  suspend: true
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: market-state
              image: gcr.io/market-navigator-281018/market_navigator_analysis:latest
              env:
              - name: ENVIRONMENT
                value: "PROD"
              imagePullPolicy: Always
              command: [ "/bin/bash", "-c", "--" ]
              ## Sleep is added to allow gcsfuse sufficient time to configure.
              args: [ "sleep 15; nohup python per_high_low.py " ]
              securityContext:
                privileged: true
                capabilities:
                  add:
                    - SYS_ADMIN
              lifecycle:
                postStart:
                  exec:
                    command: ['gcsfuse', '-o', 'allow_other', 'market-navigator-static-data', '/data/market_navigator/static_data']
                preStop:
                  exec:
                    command: ['fusermount', '-u', '/data/market_navigator/static_data']
